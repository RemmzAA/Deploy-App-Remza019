# Render Blueprint for 019 Solutions Platform
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: 019-solutions-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: 019solutions_production
      - key: CORS_ORIGINS
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: 019 Solutions
      - key: FRONTEND_URL
        sync: false
      - key: TWITCH_CLIENT_ID
        value: 8s92f8bkxx1g9mapxbinfclba6prdt
      - key: TWITCH_CLIENT_SECRET
        value: dp0kyqlimve2k4cg12a7a2ekyv8g8y
      - key: YOUTUBE_API_KEY
        sync: false
      - key: YOUTUBE_CHANNEL_ID
        value: UC-remza019
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: PORT
        value: 8001
    healthCheckPath: /api/schedule
